<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href='style.css' rel='stylesheet' type='text/css'>
    <title>11-Dop-1</title>
</head>

<body>
    <div class="container">
        <div class="input-box">
            <form class="usersform">
                <input class="idinput" type="text" name="userid" placeholder="Enter user's ID">
                <input class="usname" type="text" name="username" placeholder="Enter user's name">
                <input class="usage" type="text" name="userage" placeholder="Enter user's age">
                <button class="getall" type="submit">get all users</button>
                <button class="getbyid" type="submit">get  user by id</button>
                <button class="adduser" type="submit">add  user by name &#38; age</button>
                <button class="del" type="submit">delete user by id</button>
                <button class="upd" type="submit">update user by id</button>
                <button class="clear" type="submit">clear</button>
            </form>
        </div>
        <div class="answer-box">
            <h3> SERVER's ANSWER</h3>

            <p class="servansw"> </p>
        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
