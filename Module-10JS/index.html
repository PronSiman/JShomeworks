<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>HomeTask9</title>
</head>

<body>

                <p>Повторите символы <br> <b>"qwerty"</b> </p>

        <div class="mesforuser">

    <script src="js.js"></script>
